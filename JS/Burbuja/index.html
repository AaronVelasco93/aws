<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Burbuja en JavaScript</title>
</head>
<body>
    <h1>Ordenamiento por Burbuja</h1>
    <p>Ingresa una lista de números separados por comas:</p>
    <input type="text" id="numeros" placeholder="Ej: 5,3,8,1,2">
    <button onclick="ordenarBurbuja()">Ordenar</button>

    <script>
        // Función para realizar el ordenamiento por burbuja
        function ordenarBurbuja() {
            // Obtener el valor del input
            let input = document.getElementById('numeros').value;

            // Convertir la cadena de entrada en un arreglo de números
            let arr = input.split(',').map(Number);

            // Implementación del algoritmo de burbuja
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Intercambiar los elementos si están en el orden incorrecto
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }

            // Mostrar el arreglo ordenado en la consola
            console.log(`Lista ordenada: ${arr.join(', ')}`);
        }
    </script>
</body>
</html>
